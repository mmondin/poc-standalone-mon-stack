# Loki Configuration (corrected)
loki:
  # Single binary mode with filesystem storage
  deploymentMode: SingleBinary
  
  # Loki configuration
  loki:
    # Common configuration
    commonConfig:
      replication_factor: 1
    
    # Storage configuration for filesystem
    storage:
      type: 'filesystem'
    
    # Schema configuration
    schemaConfig:
      configs:
        - from: "2024-04-01"
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    
    # Limits configuration
    limits_config:
      retention_period: 168h
      allow_structured_metadata: true
      volume_enabled: true
    
    # Pattern ingester
    pattern_ingester:
      enabled: true
    
    # Ruler configuration
    ruler:
      enable_api: true
      alertmanager_url: http://kube-prometheus-stack-alertmanager:9093
  
  # Single binary configuration
  singleBinary:
    replicas: 1
    resources:
      requests:
        memory: "512Mi"
        cpu: "100m"
      limits:
        memory: "1Gi"
        cpu: "300m"
    persistence:
      enabled: false
    # Additional configuration for Loki
    extraVolumes:
    - name: data
      emptyDir: {}
    extraVolumeMounts:
    - name: data
      mountPath: /var/loki
  
  # Explicitly disable all scalable deployment mode components
  backend:
    replicas: 0
  read:
    replicas: 0
  write:
    replicas: 0
  ingester:
    replicas: 0
  querier:
    replicas: 0
  queryFrontend:
    replicas: 0
  queryScheduler:
    replicas: 0
  distributor:
    replicas: 0
  compactor:
    replicas: 0
  indexGateway:
    replicas: 0
  bloomCompactor:
    replicas: 0
  bloomGateway:
    replicas: 0
  
  # Disable MinIO since we're using filesystem storage
  minio:
    enabled: false
  
  # Test configuration
  test:
    enabled: false


