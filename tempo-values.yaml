# Tempo Configuration
tempo:
  # Use ephemeral storage
  persistence:
    enabled: false
  # Single binary mode for development
  tempo:
    repository: grafana/tempo
    tag: "2.3.1"
    resources:
      requests:
        memory: "512Mi"
        cpu: "250m"
      limits:
        memory: "1Gi"
        cpu: "500m"
    # Configuration
    config: |
      auth_enabled: false
      server:
        http_listen_port: 3200
        log_level: info
      distributor:
        receivers:
          otlp:
            protocols:
              grpc:
                endpoint: 0.0.0.0:4317
              http:
                endpoint: 0.0.0.0:4318
      storage:
        trace:
          backend: local
          local:
            path: /var/tempo/traces
      compactor:
        compaction:
          block_retention: 48h
